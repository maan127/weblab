<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str1=prompt("Enter the first string")
        let str2=prompt("Enter the second string")
        let temp=str1
        document.write("The first string is : "+str1+"<br>")
        document.write("The second string is : "+str2+"<br>")
        document.write("The string is : "+str1.length+"<br>")
        document.write("The slice of string from 2-5 is : "+str1.slice(2,5)+"<br>")
        document.write("The upper case of string 1 is : "+str1.toUpperCase()+"<br>")
        document.write("The upper case of string 2 is : "+str2.toUpperCase()+"<br>")
        document.write("The concatination of 2 strings is : "+str1.concat(" ",str2)+"<br>")
    </script>
</body>
</html>
