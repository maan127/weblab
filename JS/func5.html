<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const addbyref=(obj)=>{
            const sum=obj.a+obj.b;
            document.write(`adding by reference: ${sum} <br> `)
        }
        const addbyval=(a,b)=>{
            const sum=a+b;
            document.write(`adding by value: ${sum} `)
        }
        object={
            a:20,
            b:30
        }
        addbyref(object)
        addbyval(20,30)
    </script>
</body>
</html>
